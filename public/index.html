<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./logic.js"></script>
    <script
      src="https://kit.fontawesome.com/89d03a09dd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div>
      <form class="joinUI">
        <input type="text" placeholder="Type your name" />
        <!-- <input type="text" placeholder="Enter a room" /> -->
        <button>Join chat</button>
      </form>
    </div>

    <div class="flexContainer hidden">
      <div class="roomListContainer">
        <div class="userNameContainer"><i class="fas fa-user-circle"></i></div>
        <div class="createRoomContainer">
          <form class="addRoomForm">
            <input type="text" required placeholder="Name your room" />
            <input type="password" placeholder="Create password" />
            <button>Create room</button>
          </form>
          <!-- <form class="enterPasswordForm">
          <input type="password" placeholder="ENTER PASSWORD">
          <button>OK</button>
        </form> -->
        </div>
        <div class="openRoomsContainer">
          <h2>Open rooms</h2>
          <ul id="openRooms"></ul>
        </div>
        <div class="lockedRoomsContainer">
          <h2>Locked rooms</h2>
          <ul id="lockedRooms"></ul>
        </div>
      </div>
      <div class="chatContainer">
        <div class="roomNameContainer"></div>
        <div class="messageContainer">
          <ul id="messages"></ul>
        </div>
        <div class="inputContainer">
          <form>
            <input id="m" autocomplete="off" />
            <button>Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
